<div class="form-overlay" (click)="onCancel()">
  <div class="form-container" (click)="$event.stopPropagation()">
    <div class="form-header">
      <h2>{{ location ? 'Редагувати локацію' : 'Додати локацію' }}</h2>
      <button class="btn-close" (click)="onCancel()">&times;</button>
    </div>

    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Назва локації *</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Оранжерея №1"
          [class.invalid]="name?.invalid && name?.touched"
        />
        <div *ngIf="name?.invalid && name?.touched" class="error-message">
          <span *ngIf="name?.errors?.['required']">Назва обов'язкова</span>
          <span *ngIf="name?.errors?.['minlength']">Мінімум 2 символи</span>
          <span *ngIf="name?.errors?.['maxlength']">Максимум 100 символів</span>
        </div>
      </div>

      <div class="form-group">
        <label for="area">Площа (м²) *</label>
        <input
          id="area"
          type="number"
          step="0.1"
          formControlName="area"
          placeholder="50.5"
          [class.invalid]="area?.invalid && area?.touched"
        />
        <div *ngIf="area?.invalid && area?.touched" class="error-message">
          <span *ngIf="area?.errors?.['required']">Площа обов'язкова</span>
          <span *ngIf="area?.errors?.['min']">Площа має бути більше 0.1 м²</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="temperature">Температура (°C) *</label>
          <input
            id="temperature"
            type="number"
            formControlName="temperature"
            placeholder="25"
            [class.invalid]="temperature?.invalid && temperature?.touched"
          />
          <div *ngIf="temperature?.invalid && temperature?.touched" class="error-message">
            <span *ngIf="temperature?.errors?.['required']">Температура обов'язкова</span>
            <span *ngIf="temperature?.errors?.['min']">Мінімум -50°C</span>
            <span *ngIf="temperature?.errors?.['max']">Максимум 80°C</span>
          </div>
        </div>

        <div class="form-group">
          <label for="humidity">Вологість (%) *</label>
          <input
            id="humidity"
            type="number"
            formControlName="humidity"
            placeholder="65"
            [class.invalid]="humidity?.invalid && humidity?.touched"
          />
          <div *ngIf="humidity?.invalid && humidity?.touched" class="error-message">
            <span *ngIf="humidity?.errors?.['required']">Вологість обов'язкова</span>
            <span *ngIf="humidity?.errors?.['min']">Мінімум 0%</span>
            <span *ngIf="humidity?.errors?.['max']">Максимум 100%</span>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">
          Скасувати
        </button>
        <button type="submit" class="btn btn-submit" [disabled]="locationForm.invalid">
          {{ location ? 'Оновити' : 'Створити' }}
        </button>
      </div>
    </form>
  </div>
</div>
