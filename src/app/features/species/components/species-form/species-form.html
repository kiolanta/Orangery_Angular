<div class="form-overlay" (click)="onCancel()">
  <div class="form-container" (click)="$event.stopPropagation()">
    <div class="form-header">
      <h2>{{ species ? 'Редагувати вид рослини' : 'Додати вид рослини' }}</h2>
      <button class="btn-close" (click)="onCancel()">&times;</button>
    </div>

    <form [formGroup]="speciesForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Назва виду *</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Rosa, Ficus, тощо"
          [class.invalid]="name?.invalid && name?.touched"
        />
        <div *ngIf="name?.invalid && name?.touched" class="error-message">
          <span *ngIf="name?.errors?.['required']">Назва обов'язкова</span>
          <span *ngIf="name?.errors?.['minlength']">Мінімум 2 символи</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">
          Скасувати
        </button>
        <button type="submit" class="btn btn-submit" [disabled]="speciesForm.invalid">
          {{ species ? 'Оновити' : 'Створити' }}
        </button>
      </div>
    </form>
  </div>
</div>
